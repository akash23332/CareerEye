<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Roadmap Generator</title>
    <link rel="stylesheet" href="/CSS/roadmap.css">
</head>
<body>

    <h2>AI-Powered Career Roadmap Generator ðŸš€</h2>

    <div class="form-container">
        <form id="careerForm">
            <label for="career_goal">Choose a Career Path:</label>
            <select id="career_goal">
                <option value="Data Scientist">Data Scientist</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="AI Engineer">AI Engineer</option>
                <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                <option value="Cloud Engineer">Cloud Engineer</option>
                <option value="Blockchain Developer">Blockchain Developer</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Digital Marketer">Digital Marketer</option>
                <option value="Game Developer">Game Developer</option>
            </select>

            <label for="skills">Enter Your Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., Python, SQL, JavaScript" style="width: 96%;"><br><br>

            <button type="submit">Generate Roadmap</button>
        </form>
    </div>

    <div id="result"></div>
<script src="/JS/roadmap.js"></script>
</body>
</html>
